<div class="page-container">
    <h3 class="page-title">
        Cookies
        <small>$cookieStore</small>
    </h3>
	<div ncy-breadcrumb></div>
    <h4>
        <p>Your cookie:
            <b ng-show="cookie.active">{{ cookieName }}</b>
            <small ng-show="cookie.active" ng-click="removeCookie()">Destroy cookie</small>
            <small ng-show="!cookie.active" ng-click="setCookie()">Send cookie</small>
        </p>
    </h4>
</div>
