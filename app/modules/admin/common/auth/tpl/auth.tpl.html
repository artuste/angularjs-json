<div class="page-container">
	<div class="page-sidebar-wrapper">
	</div>
	<div class="page-content-wrapper">
		<div class="page-content-example-ui">
			<h3 class="page-title">Authentication</h3>

			<div ncy-breadcrumb></div>
			<div ng-if="!isAuthorizedSession">
				<form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate
				      class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Username</label>

						<div class="col-sm-3">
							<input type="text" id="username" class="form-control" ng-model="credentials.username">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>

						<div class="col-sm-3">
							<input type="password" id="password" class="form-control" ng-model="credentials.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>

			</div>
			<div ng-if="isAuthorizedSession">
				<div ng-if="currentUser">Welcome, {{ currentUser.name }}</div>
				<div ng-if="isAuthorized(userRoles.admin)">You're admin.</div>
			</div>
		</div>
	</div>
</div>
