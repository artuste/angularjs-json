<div class="page-container">
    <div class="page-sidebar-wrapper">
    </div>
    <div class="page-content-wrapper">
        <div class="page-content-example-ui">
            <h3 class="page-title">REST <small>$resource</small></h3>
	        <div ncy-breadcrumb></div>
            <div>
                <pre>{{ posts | json }}</pre>
            </div>

            <div ng-controller="PostShow">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <input type="text" ng-model="idPost" class="form-control"/>
                        </div>
                        <div class="col-sm-9">
                            <button ng-click="show()" class="btn btn-default">Show</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <pre ng-show="post">{{ post | json }}</pre>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                        <select ng-model="itemId" class="form-control">
                            <option ng-repeat="post in posts">{{ post.id }}</option>
                        </select>
                        </div>
                        <div class="col-sm-9">
                            <button ng-click="remove()" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <button ng-click="add()" class="btn btn-primary">Add new item</button>
                        </div>
                    </div>
                </form>
            </div>           
        </div>
    </div>
</div>
