<div class="btn-group btn-group-xs" role="toolbar">
    <div class="btn-group">
        <button ng-click="removeElement()" type="button" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-remove"></span> Delete
        </button>

        <button type="button" class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-warning btn-xs">
            <span class="glyphicon glyphicon-th"></span> Duplicate
        </button>

        <button type="button" class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-plus"></span> New
        </button>

        <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-ok"></span> Finish
        </button>
    </div>
</div>
